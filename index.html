<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h1 class="scoreCard" id="scoreHome" >0</h1>
                <button class="plusOne" onclick=plusOneHome()>+1</button>
                <button class="plusTwo" onclick=plusTwoHome()>+2</button>
                <button class="plusThree" onclick=plusThreeHome()>+3</button>

            </div>
            <div>
                <h3>AWAY</h3>
                <h1 class="scoreCard" id="scoreGuest">0</h1>
                <button class="plusOne" onclick=plusOneGuest()>+1</button>
                <button class="plusTwo" onclick=plusTwoGuest()>+2</button>
                <button class="plusThree" onclick=plusThreeGuest()>+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
